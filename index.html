<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-4oVn+1I6D7F2+K+1lbyG6vhwQqI3Ok/GRzGL0WAPzPPUuRGrfR7c1M8+GoyvK7RimlDoZVtMiX6K7A4XqzE5lQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="container" id="div1">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/img1.jpeg" class="d-block w-100" alt="img1">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                <img src="images/img2.jpeg" class="d-block w-100" alt="img2">
                </div>
                <div class="carousel-item">
                <img src="images/img3.jpeg" class="d-block w-100" alt="img3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        <div id="weatherSection" class="text-center mt-4">
            <h1>Weather App</h1>
            <div class="container">
                <p>Enter a city name to get its Weather!</p>
                <form id="weatherForm" class="d-flex justify-content-center">
                    <input type="text" id="cityInput" class="form-control me-2" placeholder="Enter city name" required>
                    <button type="submit" class="btn btn-primary">Get Weather</button>
                </form>
            </div>
        </div>
    </div>
    <div class="container result" id="weatherDisplay">
        
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
<script src="script.js"></script>
</html>
